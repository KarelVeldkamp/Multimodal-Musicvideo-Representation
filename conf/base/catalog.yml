# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/05_data/01_data_catalog.html

metadata:
  type: pandas.CSVDataSet
  filepath: data/01_raw/music_metadata.csv

train_audio:
    type: PartitionedDataSet
    path: gcs://thesis_video_files/train
    dataset: thesis_project.datasets.AudioDataSetBucket
    filename_suffix: .wav

train_video:
    type: PartitionedDataSet
    path: gcs://thesis_video_files/train
    dataset: thesis_project.datasets.VideoDataSetBucket
    filename_suffix: .mp4
    
validation_audio:
    type: PartitionedDataSet
    path: gcs://thesis_video_files/validation
    dataset: thesis_project.datasets.AudioDataSetBucket
    filename_suffix: .wav

validation_video:
    type: PartitionedDataSet
    path: gcs://thesis_video_files/validation
    dataset: thesis_project.datasets.VideoDataSetBucket
    filename_suffix: .mp4
    
test_audio:
    type: PartitionedDataSet
    path: gcs://thesis_video_files/test
    dataset: thesis_project.datasets.AudioDataSetBucket
    filename_suffix: .wav

test_video:
    type: PartitionedDataSet
    path: gcs://thesis_video_files/test                                              
    dataset: thesis_project.datasets.VideoDataSetBucket
    filename_suffix: .mp4




    
